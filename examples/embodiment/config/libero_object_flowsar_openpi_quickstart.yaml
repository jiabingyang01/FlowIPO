# FlowSAR quickstart configuration for LIBERO Object tasks with OpenPi (π0)
# Based on libero_object_flowipo_openpi_quickstart.yaml, adapted for FlowSAR.

defaults:
  - env/libero_object@env.train
  - env/libero_object@env.eval
  - model/pi0@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "libero_object_flowsar_mse_softplus_kl_1.0_openpi"
    logger_backends: ["tensorboard"]

  max_epochs: 1000
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: 200

  resume_dir: null
  ckpt_path: null

algorithm:
  # ==================== FlowSAR Core ====================
  loss_type: flow_sar
  adv_type: gae                      # not used, kept for compatibility

  # FlowSAR hyperparameters
  flow_sar_beta: 1.0                 # mirror construction parameter β
  flow_sar_temperature: 1.0          # credit assignment softmax temperature
  flow_sar_tau_mid: 0.5              # self-annotation reconstruction timestep
  flow_sar_ema_beta: 0.995           # EMA update rate (only used when ema_schedule=fixed)
  flow_sar_ema_schedule: fixed        # "fixed" (constant beta) or "linear" (DiffusionNFT-style dynamic)
  flow_sar_ema_eta_rate: 0.001       # linear schedule: β_i = min(eta_rate * i, eta_max)
  flow_sar_ema_eta_max: 0.5          # linear schedule: maximum retention rate
  flow_sar_t_min: 0.2                # flow matching time sampling lower bound
  flow_sar_t_max: 0.8                # flow matching time sampling upper bound
  flow_sar_energy_type: mse          # "mse" (ODE velocity MSE) or "sde" (Flow-SDE Mahalanobis 1/2t)
  flow_sar_loss_variant: softplus_kl  # "mse_branch" (DiffusionNFT-style) or "softplus_kl" (π-StepNFT-style contrastive + trust region)
  flow_sar_kl_coeff: 1.0             # KL penalty coefficient (only used when loss_variant=softplus_kl)
  flow_sar_w_min: 0.0                # weight clipping lower bound (0=no clip)
  flow_sar_w_max: 1.0                # weight clipping upper bound (1=no clip)

  # ==================== General ====================
  normalize_advantages: True
  kl_penalty: kl
  group_size: 1
  reward_coef: 1.0

  rollout_epoch: 1
  eval_rollout_epoch: 1

  reward_type: chunk_level
  logprob_type: chunk_level
  entropy_type: token_level

  update_epoch: 4
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.2
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  train:
    total_num_envs: 32
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
    single_task_id: 0               # train on task 0 only, set to null for all tasks
  eval:
    total_num_envs: 500
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
    single_task_id: 0               # eval on task 0 only, set to null for all tasks
    group_size: 1
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: libero_10
  enable_offload: True
  pipeline_stage_num: 1
  model:
    model_path: "/DATA/disk1/yjb/projects/VLA/FlowIPO/checkpoints/RLinf-Pi0-LIBERO-Spatial-Object-Goal-SFT"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 64
  global_batch_size: 512
  seed: 42
  enable_offload: True
  model:
    model_path: "/DATA/disk1/yjb/projects/VLA/FlowIPO/checkpoints/RLinf-Pi0-LIBERO-Spatial-Object-Goal-SFT"
    num_action_chunks: 5
    add_value_head: False             # FlowSAR: no critic needed
    openpi:
      detach_critic_input: False

  optim:
    lr: 1.0e-6
    value_lr: 1.0e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08
    weight_decay: 0.01
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    gradient_checkpointing: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
