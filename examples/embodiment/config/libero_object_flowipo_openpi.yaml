# FlowIPO configuration for LIBERO Object tasks with OpenPi (Ï€0)
#
# Key differences from PPO config:
#   - loss_type: flow_ipo (velocity target interpolation, no policy gradient)
#   - adv_type: not used (FlowIPO uses its own credit assignment)
#   - No critic/value head (add_value_head: False)
#   - FlowIPO-specific hyperparameters: flow_ipo_alpha, flow_ipo_beta_ref, etc.
#
# Usage: same as PPO config, just swap the config file name.

defaults:
  - env/libero_object@env.train
  - env/libero_object@env.eval
  - model/pi0@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: all

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: rlinf
    experiment_name: "libero_object_flowipo_openpi"
    logger_backends: ["tensorboard"]

  max_epochs: 1000
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: 40

  resume_dir: null
  ckpt_path: null

algorithm:
  # ==================== FlowIPO Core ====================
  loss_type: flow_ipo                # switches to FlowIPO training branch
  adv_type: gae                      # not actually used, kept for compatibility

  # FlowIPO hyperparameters
  flow_ipo_alpha: 2.0                # temperature for interpolation weight sharpness
  flow_ipo_beta_ref: 0.995           # EMA rate for reference policy (slow)
  flow_ipo_t_min: 0.2                # flow matching time sampling lower bound
  flow_ipo_t_max: 0.8                # flow matching time sampling upper bound

  # ==================== General ====================
  normalize_advantages: True          # kept for compatibility
  kl_penalty: kl
  group_size: 1
  reward_coef: 1.0
  rollout_epoch: 8
  eval_rollout_epoch: 1

  reward_type: chunk_level
  logprob_type: chunk_level           # not used by FlowIPO, kept for compatibility
  entropy_type: token_level

  update_epoch: 4
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0                    # FlowIPO does not use entropy bonus
  clip_ratio_high: 0.2               # not used by FlowIPO
  clip_ratio_low: 0.2                # not used by FlowIPO
  clip_ratio_c: 3.0                  # not used by FlowIPO
  value_clip: 0.2                    # not used by FlowIPO
  huber_delta: 10.0                  # not used by FlowIPO

  gamma: 0.99
  gae_lambda: 0.95

  filter_rewards: False
  rewards_lower_bound: 0.1
  rewards_upper_bound: 0.9

  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  train:
    total_num_envs: 64
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
  eval:
    total_num_envs: 500
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 240
    max_steps_per_rollout_epoch: 240
    group_size: 1
    use_fixed_reset_state_ids: True
    is_eval: True
    video_cfg:
      save_video: True
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  recompute_logprobs: False
  unnorm_key: libero_10
  enable_offload: False
  pipeline_stage_num: 1
  model:
    model_path: "/DATA/disk0/yjb/projects/VLA/FlowIPO/checkpoints/RLinf-Pi0-LIBERO-Spatial-Object-Goal-SFT"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 128
  global_batch_size: 2048
  seed: 42
  enable_offload: False

  model:
    model_path: "/DATA/disk0/yjb/projects/VLA/FlowIPO/checkpoints/RLinf-Pi0-LIBERO-Spatial-Object-Goal-SFT"
    num_action_chunks: 5
    add_value_head: False             # FlowIPO: no critic needed
    # openpi specific parameters
    openpi:
      detach_critic_input: False      # no critic, so irrelevant

  optim:
    lr: 5.0e-6
    value_lr: 1.0e-4                  # not used (no critic)
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08
    weight_decay: 0.01
    clip_grad: 1.0
    critic_warmup_steps: 0

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    gradient_checkpointing: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
